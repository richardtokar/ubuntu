<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Blooms in Spring</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: sans-serif;
            text-align: center;
        }

        header {
            padding: 30px;
            background-color: #4CAF50; /* Green header */
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .content {
            padding: 50px;
        }

        .flower-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffd700; /* Yellow flower icon */
            margin: 0 auto;
            position: relative;
        }

        .flower-icon:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 40px solid #ffd700; /* Yellow petal */
        }

        .flower-icon:after {
            content: "";
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 40px solid #ffd700; /* Yellow petal */
        }

        a {
            color: #4CAF50; /* Green link color */
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Technology Blooms in Spring</h1>
    </header>
    <div class="content">
        <div class="flower-icon"></div>
        <p>Explore the latest technological advancements that are blossoming this season!</p>
        <a href="https://www.example.com/tech-news">Discover more</a>
    </div>
</body>
</html>
