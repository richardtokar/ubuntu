<!DOCTYPE html>
<html>
<head>
<title>John Elvis | Holiday Cheer</title>
<style>
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  header {
    background-color: #e53935;
    color: white;
    padding: 20px;
  }

  h1 {
    font-size: 40px;
  }

  img {
    width: 300px;
    border-radius: 50%;
    margin: 20px;
  }

  main {
    padding: 20px;
  }

  a {
    color: #e53935;
    text-decoration: none;
  }

  footer {
    background-color: #e53935;
    color: white;
    padding: 10px;
  }

  .snowflakes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .snowflake {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: white;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(100%);
    }
  }
</style>
</head>
<body>
  <header>
    <h1>John Elvis: Holiday Cheer</h1>
  </header>

  <main>
    <img src="john-elvis.jpg" alt="John Elvis">
    <p>Wishing you a joyful holiday season filled with good music, good company, and good cheer!</p>
    <p><a href="https://www.imdb.com/name/nm5523316/">Visit my website to hear my latest tunes!</a></p>
  </main>

  <footer>
    <p>&copy; John Elvis 2023</p>
  </footer>

  <div class="snowflakes">
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    </div>
</body>
</html>
